<script>

//https://www.unisport.dk/api/sample/


	$(document).ready(function(){
		$.getJSON( "https://www.unisport.dk/api/sample/", function( data ) {
  var items = [];
  $.each( data, function( key, val ) {
    items.push( "<li id='" + key + "'>" + val + "</li>" );
  });
 
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});
	})
</script>

</body>
